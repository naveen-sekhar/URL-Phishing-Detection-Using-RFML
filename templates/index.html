<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Phishing URL Detector</h1>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button onclick="checkURL()">Check</button>
        <p id="description">
            This tool analyzes the given URL and provides a prediction on whether it is phishing or safe. 
            However, it does not guarantee 100% accuracy. Always verify manually if needed.
        </p>        
        <p id="result"></p>
        <p id="explanation"></p> <!-- This will display the explanation -->
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
